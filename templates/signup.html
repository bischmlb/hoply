<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action='/signup' method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Register Account
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="User ID">
						<input class="input100" type="text" name="userid" placeholder="User ID">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter full name">
						<input class="input100" type="text" name="name" placeholder="Full name">
						<span class="focus-input100"></span>
					</div>
					{{ message }}


          <br>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Already registered?
						</span>

						<a href="/index" class="txt3">
							Sign in now
						</a>
					</div>

          <br>
          <br>

					</div>
				</form>
			</div>
		</div>
	</div>
